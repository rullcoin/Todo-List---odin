<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Todo</h1>
        </div>
    </header>
    <div class="container">
        <div class="menu-items">
            <div class="home">
                <h1>Home</h1>
            </div>

            <div id="projects" class="projects">
                <div class="project-heading">
                    <h1>Projects</h1>
                    <div class="new-project-container">
                        <button id="new-project-button">+</button>
                    </div>
                    
                </div>
                
                <div id="projects-element" class="projects-element">

                </div>
            </div>
    </div>



    <div class="content-container">
        <div id="content" class="content">
            <h1>Project page</h1>
        </div>
        
        <div class="add-project-container">
            <div class="project-label-hidden">
                <form class="add-project-form" action="" method="">
                    <label for="add-project">Add new project</label>
                <input
                  type="text"
                  minlength="2"
                  id="add-project"
                  name="add-project"
                  placeholder="Add New Project"
                  required
                />
                <button id="submit-button" type="submit">+</button>
                
                <button id="cancel-button" type="submit">cancel</button>
            </div>
        </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
